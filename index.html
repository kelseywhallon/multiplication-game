<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Project 1</title>
</head>
<body>
    <div class="game-container">
        <div class="time-remaining" id="time"></div> 
        <span id="level-box"></span>
        <span id="score"></span>
        <span id="next-level-alert">TIME'S UP! <br /> Next Level!</span>
        <span id="try-again">TRY AGAIN! </span>
        <span id="game-over">GAME OVER!!</span>
        <div class="question-box"></div>
        <div class="answer-grid">
            <div class="answer-box" id="box1"></div>
            <div class="answer-box" id="box2"></div>
            <div class="answer-box" id="box3"></div>
            <div class="answer-box" id="box4"></div>
        </div>
        <button class="start-game">Start Game</button>
        <button class="skip-question">Skip Question</button> 
        <button class="next-level">Next Level</button>
        <button class="reset-game">Start New Game</button>
    </div>
</body>
</html>
